<!DOCTYPE html>
<html>
<head>
<title>Library Dashboard</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    padding:20px;
}

h2{
    text-align:center;
    color:#333;
}

.nav{
    text-align:center;
    margin-bottom:20px;
}

.nav a{
    text-decoration:none;
    color:white;
    background:#4CAF50;
    padding:8px 14px;
    margin:5px;
    border-radius:5px;
}

.nav a:hover{
    background:#45a049;
}

table{
    width:80%;
    margin:auto;
    border-collapse:collapse;
    background:white;
}

th, td{
    padding:12px;
    text-align:center;
    border:1px solid #ddd;
}

th{
    background:#4CAF50;
    color:white;
}

tr:nth-child(even){
    background:#f2f2f2;
}
</style>
</head>

<body>

<h2>ðŸ“š Library Dashboard</h2>

<div class="nav">
    <a href="/add_book/">Add Book</a>
    <a href="/add_student/">Add Student</a>
    <a href="/issue/">Issue Book</a>
</div>

<table>
<tr>
    <th>Title</th>
    <th>Author</th>
    <th>Status</th>
</tr>

{% for book in books %}
<tr>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>
        {% if book.available %}
        <span style="color:green;">Available</span>
        {% else %}
        <span style="color:red;">Issued</span>
        {% endif %}
    </td>
</tr>
{% endfor %}
</table>

</body>
</html>
