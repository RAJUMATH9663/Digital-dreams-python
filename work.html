<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Management Dashboard</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 20px;
    }

    .card {
        background: #ffffff;
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    table {
        width: 100%;
        margin-top: 30px;
        border-collapse: collapse;
        background: white;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
    }

    th {
        background: #007bff;
        color: white;
    }

    tr:nth-child(even) {
        background: #f2f2f2;
    }

    .delete-btn {
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 4px;
    }

    .delete-btn:hover {
        background: darkred;
    }

    @media (max-width: 600px) {
        .card {
            width: 100%;
        }
    }
</style>
</head>

<body>

<div class="card">
    <h2>Employee Registration</h2>

    <input type="text" id="empId" placeholder="Employee ID">
    <input type="text" id="name" placeholder="Employee Name">
    <input type="text" id="department" placeholder="Department">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="salary" placeholder="Salary">

    <button onclick="addEmployee()">Add Employee</button>
</div>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Emp ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="employeeTable"></tbody>
</table>

<script>
    let employees = JSON.parse(localStorage.getItem("employees")) || [];

    function addEmployee() {
        const empId = document.getElementById("empId").value.trim();
        const name = document.getElementById("name").value.trim();
        const department = document.getElementById("department").value.trim();
        const email = document.getElementById("email").value.trim();
        const salary = document.getElementById("salary").value.trim();

        if (!empId || !name || !department || !email || !salary) {
            alert("All fields are mandatory!");
            return;
        }

        if (isNaN(salary)) {
            alert("Salary must be numeric!");
            return;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Invalid email format!");
            return;
        }

        if (employees.some(emp => emp.empId === empId)) {
            alert("Employee ID already exists!");
            return;
        }

        const employee = { empId, name, department, email, salary };
        employees.push(employee);

        localStorage.setItem("employees", JSON.stringify(employees));
        displayEmployees();
        clearForm();
    }

    function displayEmployees() {
        const table = document.getElementById("employeeTable");
        table.innerHTML = "";

        employees.forEach((emp, index) => {
            table.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${emp.empId}</td>
                    <td>${emp.name}</td>
                    <td>${emp.department}</td>
                    <td>${emp.email}</td>
                    <td>${emp.salary}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteEmployee(${index})">
                            Delete
                        </button>
                    </td>
                </tr>
            `;
        });
    }

    function deleteEmployee(index) {
        if (confirm("Are you sure you want to delete this employee?")) {
            employees.splice(index, 1);
            localStorage.setItem("employees", JSON.stringify(employees));
            displayEmployees();
        }
    }

    function clearForm() {
        document.getElementById("empId").value = "";
        document.getElementById("name").value = "";
        document.getElementById("department").value = "";
        document.getElementById("email").value = "";
        document.getElementById("salary").value = "";
    }

    displayEmployees();
</script>

</body>
</html>
